services:
  - type: web
    name: library-management-system-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "waitress-serve --call 'library:create_app'"
    envVars:
      - key: FLASK_APP
        value: library
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: your_secret_key